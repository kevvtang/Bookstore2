<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../css/modalStyling.css">
</head>
<body>
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form th:action="@{/login}" method = "post">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                !-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid username or
							password.</div>
					</div>
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out.</div>
					</div>
                    <div>
                        <input type="hidden" name="_token" value="">
                        <label class="control-label">E-Mail Address*</label>
                        <input type="email" class="form-control input-lg" name="email" value="" required>
                    </div>
                    <div>
                        <label class="control-label">Password*</label>
                        <input type="password" minlength="1" class="form-control input-lg" name="password" required>
                    </div>
                    <br><a href="#reset-modal" data-toggle="modal" data-dismiss="modal">Forgot Password?</a>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-info">Login</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="reset-modal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h5 class="modal-title">Reset Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div>
                        <input type="hidden" name="_token" value="">
                        <label class="control-label">Enter e-mail address associated with your account*</label>
                        <input type="email" class="form-control input-lg" name="email" value="" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" data-target="#sent-modal" data-toggle="modal" data-dismiss="modal" class="btn btn-info">Reset</button>
                    <button data-toggle="modal" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="sent-modal" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div>
                    <p> Thank you. An email has been sent to reset your password. </p>
                </div>
            </div>
            <div class="modal-footer">
                <button data-toggle="modal" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
