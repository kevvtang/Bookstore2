<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="/css/shoppingCart.css">
</head>
<body>

    <div th:replace="fragments/header"></div>

    <main class="shopping-cart-container">
        <div class="row">
            <div class="col">
                <h2>My Shopping Cart</h2>
                <div class="card cart-card-contents">
                    <div class="card-body books-body">
                        <h5 class="card-title">A Court Of Silver Flames</h5>
                        <h6 class="card-subtitle mb-2 text-muted">by Sarah J. Maas</h6>
                        <hr>
                        <div class="d-flex">
                            <img class="image" src="https://prodimage.images-bn.com/lf?set=key%5Bresolve.pixelRatio%5D,value%5B1%5D&set=key%5Bresolve.width%5D,value%5B300%5D&set=key%5Bresolve.height%5D,value%5B10000%5D&set=key%5Bresolve.imageFit%5D,value%5Bcontainerwidth%5D&set=key%5Bresolve.allowImageUpscaling%5D,value%5B0%5D&product=path%5B/pimages/9781635577532_p0_v2%5D&call=url%5Bfile:common/decodeProduct.chain%5D" width="150px">
                            <div class="price-container">
                                <span><strong>Price: </strong>$19.99</span>
                                <button type="button" class="btn btn-danger btn-sm remove-button float-right">
                                    <i class="fa fa-trash"></i> Remove
                                </button><br><br>

                                <div class="float-right-bottom">
                                    <div class="def-number-input number-input">
                                        <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                                                class="btn btn-danger btn-sm remove-button button-size">
                                            <i class="fa fa-minus"></i>
                                        </button>
                                        <input class="quantity" min="0" name="quantity" value="1" type="number">
                                        <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                                                class="btn btn-info btn-sm button-size">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                    </div><br><br>
                                    <h5 class="float-right-total">Total: $19.99</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card order-summary-card">
                    <h4 class="card-header text-center">Order Summary</h4>
                    <div class="card-body">
                        <table>
                            <tr>
                                <th>Subtotal </th>
                                <td>$39.98</td>
                            </tr>
                            <tr>
                                <th>Shipping</th>
                                <td>$0.00</td>
                            </tr>
                            <tr>
                                <th>Tax</th>
                                <td>$3.20</td>
                            </tr>
                        </table>
                        <hr>
                        <table>
                            <tr>
                                <th><h5>Estimated Total</h5></th>
                                <td><h5>$43.18</h5></td>
                            </tr>
                        </table>
                        <a href="/check-out" class="btn btn-info btn-lg btn-block checkout">Check Out</a>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="fragments/footer"></div>

</body>
</html>
