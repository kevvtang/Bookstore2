<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="bootstrap-css" href="../bootstrap-4.1.3-dist/css/bootstrap.css">
    <script src="../bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="fragments/header"></div>

<main>

    <div class = "container">
        <div class = "row">
            <div class = "col-md-6 col-md-offset-3">
                <form th:action="@{/resetPassword}" method="post">
                    <input type="hidden" name="token" th:value="${token}" />
                    <h1> Reset Password </h1>

                    <div class = "form-group">
                        <label for ="newPassword"> New Password </label> :
                        <input type="password" class = "form-control" id ="password" name = "password"
                               placeholder="Enter your new password" autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <label for="newPassword"> Confirm New Password</label>: <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Re-enter New Password"  />
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" name="password-reset" id="password-reset"
                                       class="form-control btn btn-primary" value="Reset" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</main>

<div th:replace="fragments/footer"></div>

<script type="text/javascript">
    function checkPasswordMatch(fieldNewPassword) {
        if (fieldNewPassword.value != $("#password").val()) {
            fieldNewPassword.setCustomValidity("Passwords do not match.");
        } else {
            fieldNewPassword.setCustomValidity("");
        }
    }
</script>

</body>
</html>
